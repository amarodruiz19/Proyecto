<section id="contenedor">

<mat-card>
  <form
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
  >
    <mat-form-field>
      <input
      matInput
      type="email"
      name="email"
      id="colorPlaceholder"
      placeholder="Email"
      required
      email
    />
      <!-- <mat-error</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="password"
      name="password"
      placeholder="Password"
      required
      minlength="6"
      />
      <mat-error >Campo invalido</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
</section>
